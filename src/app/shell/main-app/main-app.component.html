<div fxLayout="row" class="wrapper" *ngIf="sidebarState$ | async as sidebarState">
  <div class="sidenav" [@sidebarToggle]="sidebarState">
    <app-sidenav></app-sidenav>
  </div>

  <div fxFlex="grow" fxLayout="column" class="main-content" [@mainContentToggle]="sidebarState">
    <app-header class="header" [@headerToggle]="isSmall()" (sidenavToggle)="toggleSidebar()"> </app-header>

    <main fxFlex="grow" role="main" class="content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div id="mainOverlay" (click)="toggleSidebar()" [@fadeToggle]="sidebarState === sidebarStateEnum.Over"></div>
</div>
