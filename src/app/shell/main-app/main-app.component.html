<div
  gdAreas="sidenav header | sidenav content"
  gdAreas.xs="header | content"
  gdColumns.gt-xs="16.8em auto"
  gdRows.xs="50px auto"
  gdRows.gt-xs="86px auto"
  class="wrapper"
>
  <app-header gdArea="header" (sidenavToggle)="sidebarVisible = $event"> </app-header>

  <div gdArea.gt-xs="sidenav" fxHide.xs fxFill class="sidenav">
    <app-sidenav></app-sidenav>
  </div>

  <main gdArea="content" gdGridAlign="stretch stretch" role="main" class="content">
    <router-outlet></router-outlet>
  </main>
</div>

<p-sidebar
  fxHide.gt-xs
  [style]="{width: '16em', padding: 0}"
  [(visible)]="sidebarVisible"
  [showCloseIcon]="false"
>
  <app-sidenav></app-sidenav>
</p-sidebar>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
