<p-toolbar [style]="{height: '50px'}">
  <div fxHide.gt-xs class="ui-toolbar-group-left">
    <p-button icon="pi pi-list" (click)="onToggleSidenav()"> </p-button>
  </div>

  <div fxHide.xs class="ui-toolbar-group-right">
    <p-button *ngIf="userName$ | async as userName" (click)="accountMenu.toggle($event)" [label]="userName"></p-button>
  </div>
</p-toolbar>

<p-menu #accountMenu [popup]="true" [model]="accountMenuItems"> </p-menu>
