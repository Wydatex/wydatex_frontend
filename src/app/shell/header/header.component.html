<div class="container" fxLayout="column">
  <p-toolbar fxFill>
    <div [@fadeToggle]="isSmall()" class="ui-toolbar-group-left">
      <div class="menuToggle">
        <input type="checkbox" (click)="onToggleSidenav()" binary="true" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="ui-toolbar-group-right account-menu-button" [@fadeToggle]="!isSmall()">
      <app-dropdown-menu [menuItems]="accountMenuItems" [label]="userName$ | async"></app-dropdown-menu>
    </div>
  </p-toolbar>
  <span [@fadeToggle]="!isSmall()" class="sep"></span>
</div>
