<p-toolbar>
  <div fxHide.gt-xs class="ui-toolbar-group-left">
    <p-button icon="pi pi-list" (click)="onToggleSidenav()"> </p-button>
  </div>

  <div fxHide.xs class="ui-toolbar-group-right">
    <p-button *ngIf="userName$ | async as userName; else signIn" (click)="accountMenu.toggle($event)">
      {{ userName }}</p-button
    >
    <ng-template #signIn>
      <p-button (click)="register()">Register</p-button>
      <p-button (click)="signin()">Login</p-button>
    </ng-template>
  </div>
</p-toolbar>

<p-menu #accountMenu [popup]="true" [model]="accountMenuItems"> </p-menu>
