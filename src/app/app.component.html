<div [class]="'theme-wrapper ' + (theme$ | async)">
  <app-header class="toolbar" (sidenavToggle)="sidebarVisible = !sidebarVisible"> </app-header>

  <p-sidebar [(visible)]="sidebarVisible" [showCloseIcon]="false" [dismissible]="isMobile"> </p-sidebar>

  <p-toast [style]="{marginTop: '80px'}"></p-toast>

  <main role="main" class="wrapper" fxLayout="column">
    <div class="content" fxFlex="noshrink">
      <router-outlet></router-outlet>
    </div>

    <div class="footer" fxFlex="none">
      <div class="row">
        cabananan
      </div>
    </div>
  </main>
</div>
