<div class="f-vertical table" *ngIf="recentExpensesList$ | async as recentExpensesList">
  <div class="table-header">
    <span>Recent transactions</span>
  </div>
  <div class="table-content">
    <div class="content">
      <app-dashboard-table-content *ngFor="let recentExpenses of recentExpensesList" [model]="recentExpenses"></app-dashboard-table-content>
    </div>
  </div>
</div>
